# Versi API yang didefinisikan
apiVersion: v1
# Jenis objek Kubernetes (Service)
kind: Service
# Metadata untuk Service
metadata:
  # Nama Service
  name: karsajobs-ui-service
  # Label untuk Service
  labels:
    app: frontend
# Spesifikasi untuk Service
spec:
  # Type Service yang akan dibuat (NodePort)
  type: NodePort
  # Port yang akan dibuka pada service
  ports:
  - port: 8000
  #Selektor untuk memilih pod yang akan dilayani oleh Service
  selector:
    app: frontend