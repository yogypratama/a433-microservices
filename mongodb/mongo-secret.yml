# Versi API yang didefinisikan
apiVersion: v1
# Jenis objek Kubernetes (Secret)
kind: Secret
# Metadata untuk Secret
metadata:
  # Nama Secret
  name: mongo-credentials
# Type data yang akan disimpan dalam Secret
type: opaque
# Data yang akan disimpan dalam Secret
data:
  # Data dengan key MONGO_ROOT_USERNAME dalam bentuk encode
  MONGO_ROOT_USERNAME: YWRtaW4=
  # Data dengan key MONGO_ROOT_PASSWORD dalam bentuk encode
  MONGO_ROOT_PASSWORD: c3VwZXJzZWNyZXRwYXNzd29yZA==